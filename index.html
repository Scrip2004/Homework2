<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
	<a href="#" class="btnlog">Log in</a>
	<a href="#" class="btnreg">Sign up</a>

	<div class="auth_form">
		<h1>Log in</h1>
		<form action="">
			<label for="frmlog" class="logtext">Login</label>
			<input type="text" id="frmlog" required placeholder="Login" pattern="[A-Za-z0-9]+">
			<br><br>
			<label for="frmlog" class="passtext">Password</label>
			<input type="text" id="frmpass" required placeholder="Password" pattern="[^ ]+">
			<br><br>
			<input type="button" value="Log in" class="frmbut">
			<input type="reset" value="Cancel" class="canbut">
			<br><br>
		</form>
	</div>

	<div class="reg_form">
		<h1>Sign up</h1>
		<form action="">
			<label for="reg_form_login" class="twologtext">Login</label>
			<input type="text" id="reg_form_login" required placeholder="Login" pattern="[A-Za-z0-9]+">
			<br><br>
			<label for="reg_form_password" class="twopasstext">Password</label>
			<input type="text" id="reg_form_password" required placeholder="Password" pattern="[^ ]+">
			<br><br>
			<input type="button" value="Sign up" class="reg_form_btn">
			<input type="reset" value="Cancel" class="canc_form_btn">
		</form>
	</div>

	<div class="content"></div>
	<script src="script.js"></script>
</body>
</html>
